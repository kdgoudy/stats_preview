<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Stats preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="container__left">
        <div class="container__left__top">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>
        <div class="container__left__mid">
          <p>
            Disover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency
          </p>
        </div>
        <div class="container__left__bottom">
          <div class="small__box-1">
            <h1>10k+</h1>
            <p>COMPANIES</p>
          </div>
          <div class="small__box-2">
            <div class="small__box-1">
              <h1>314</h1>
              <p>TEMPLATES</p>
            </div>
          </div>
          <div class="small__box-3">
            <div class="small__box-1">
              <h1>12M+</h1>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
      </div>

      <div class="container__right"></div>
    </div>
  </body>
</html>
